{% extends 'blog/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="POST">
  {% csrf_token %}

  <div class="form-error">{{ form.non_fields_error }}</div>

  {% for f in form %}
  <p><label class="class-form" for="{{ f.id_for_label }}">{{f.label}}</label>{{f}}</p>
  <div class="form-error">{{ f.errors }}</div>
  {% endfor %}

  <button type="submit">Отправить</button>
</form>

{% endblock %}
